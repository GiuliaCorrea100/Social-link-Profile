<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Social links profile</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Hind+Siliguri:wght@300&family=Inter:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="profile-container">
    <div class="main">
      <img class="prof-img" src="./profile-pic/me.jpg" alt="my profile picture">
      <h2>Giulia Correa</h2>
      <h3 class="location">Porto Velho, RO (Brazil)</h3>
      <div class="bio">
        "Front-end developer and avid cinephile."
      </div>
    
      <div class="item">
        GitHub
      </div>
      <div class="item">
        Frontend Mentor
      </div>
      <div class="item">
        Linkedin
      </div>
      <div class="item">
        Instagram
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Giulia Rafaela Correa Silva</a>.
  </div>
</body>
</html>
